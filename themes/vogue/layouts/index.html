<!DOCTYPE html>
<html lang="{{.Site.LanguageCode}}">
{{ partial "head" . }}
<body>
<!-- Навигационное меню -->
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            {{ partial "nav" . }}
        </div>
        <div class="col-sm-12 splash">
            <!-- Текст, размещенный на заставке -->
            <h1>{{ .Site.Title }}</h1>
        </div>
        <div class="col-sm-12">
            {{ partial "slider" . }}
        </div>
    </div>
</div>
{{ partial "footer" . }}
{{ partial "js" . }}

<script type="text/javascript">
    $(document).ready(function($){
        $('.owl-carousel').css('display', 'block');
    });
    $('.owl-carousel').owlCarousel({
        margin: 10,
        image: 1,
        center: true,
        loop:true,
        autoWidth: true,
//        center: true,
        autoplay:true,
        autoplayTimeout:5000,
        autoplayHoverPause:true
    });
    $('.gallery-item').magnificPopup({
        type: 'image',
        gallery:{
            enabled:true
        }
    });
</script>

</body>
</html>
